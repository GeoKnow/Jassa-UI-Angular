<div style="width: 100%">
    <jassa-list-browser
        style="width: 100%"
        list-service="listService"
        offset="offset"
        limit="limit"
        filter="filter"
        do-filter="doFilter"
        total-items="totalItems"
        items="items"
        max-size="maxSize"
        langs="langs"
        availableLangs="availableLangs"
        search-modes="searchModes"
        active-search-mode="activeSearchMode"
        context="context"
        item-template="itemTemplate"
    ></jassa-list-browser>
</div>
