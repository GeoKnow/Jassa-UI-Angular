<ul class="list-inline">
    <li>
        <ul ui-sortable="sortConfig" ng-model="langs" class="list-inline">
            <li class="lang-item" ng-repeat="lang in langs"><span class="label label-success preserve-whitespace">{{lang.length ? lang : '  '}}</span></li>
        </ul>
    </li>
    <li ng-show="showLangInput">
        <form ng-submit="confirmAddLang(newLang)" ng-keydown="{esc: 'showLangInput=false'}">
            <input auto-focus="focusLangInput" size="4" ng-model="newLang" type="text" class="lang-borderless" typeahead="lang for lang in getLangSuggestions() | filter:$viewValue | limitTo:8">
            <button type="submit" style="cursor: pointer;" class="btn label label-info""><span class="glyphicon glyphicon-ok"></span></button>
            <button type="reset" style="cursor: pointer;" class="btn label label-warning" ng-click="showLangInput=false"><span class="glyphicon glyphicon-remove"></span></button>
        </form>
    </li>
    <li>
        <button type="button" ng-show="!showLangInput" style="cursor: pointer;" class="btn label label-primary" ng-click="showLangInput=true; focusLangInput=true"><span class="glyphicon glyphicon-plus"></span></button>
    </li>
